<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021 - Corpuz Family Tree</title>
    <link rel="stylesheet" href="styles/title.css">
    <link rel="stylesheet" href="styles/tree.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="title-card">
        <div id="title-box">
            <div id="title1">
                <h1 id="corpuz-text">Corpuz</h1>
                <h1 id="barroga-text">Barroga</h1>
            </div>
            <div id="title2">
                <h1 id="presnede-text">Presnede</h1>
                <h1 id="garcia-text">Garcia</h1>
            </div>
        </div>
        <div id="famtree-box">
            <div id="famtree">
                <h1 id="famtree-text">Family Tree</h1>
            </div>
        </div>
        <div id="date-box">
            <h1 id="date-text">May 2021</h1>
        </div>
    </div>

    <div id="tree-card">
        <div id="grandparents-box">
            <div id="grandfather-box">
                <div id="gf-image">
                    <img id="gf-image-content" src="/craft/sideProjects/famTree/corpuz/assets/1-grandparents/ed/1.jpg" alt="">
                </div>
                <div id="gf-name-box">
                    <h1 id="gm-name-text">Edgardo "ED" Barroga Corpuz</h1>
                </div>
            </div>
            <div id="grandmother-box">
                <div id="gm-image">
                    <img id="gm-image-content" src="/craft/sideProjects/famTree/corpuz/assets/1-grandparents/lolit/1.jpg" alt="">
                </div>
                <div id="gm-name-box">
                    <h1 id="gm-name-text">Lolita "Lolit" Garcia Presnede</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
