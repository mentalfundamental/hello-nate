<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practice.css">
    <script src="/Practice/js/index.js" defer></script>
</head>
<body>
    <main id="main">
        <div id="input-box">
            <input class="input-field" type="text" id="username-input" placeholder="Username">
            <input class="input-field" type="text" id="first-name-input" placeholder="First Name">
            <input class="input-field" type="text" id="last-name-input" placeholder="Last Name">
            <input class="input-field" type="email" id="email-input" placeholder="Email">
            <input class="input-field" type="text" id="stat-input" placeholder="Logged in?">
            <button id="btn">Submit</button>
        </div>
        <div id="details-box">
            <p id="username"></p>
            <p id="first-name"></p>
            <p id="last-name"></p>
            <p id="email"></p>
            <p id="stat"></p>
        </div>
    </main>
</body>
</html>
