<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nate Corpuz</title>
    <link rel="stylesheet" href="styles/vars.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/script.js" type="module" defer></script>
</head>
<body>
    <div id="nav-logo">
        <div id="logo-box">
            <img src="/projects/personal/natePortfolio/assets/logospng/natecorpuzlogo/NC1.png" style="display: block; width: 20px; height: auto;" alt="logo of nate corpuz" id="logo">
        </div>
        <div id="burger-box">
            <div id="burger">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
        </div>
    </div>
    <header id="head">

        <div id="avatar-box">
            <div id="avatar-border"></div>
            <img src="/projects/personal/natePortfolio/assets/img/avatar.png" alt="head photo of nate corpuz" style="display: block; width: 150px; height: auto;" id="avatar-img">
        </div>

        <div id="name-box">
            <h2 id="name">NATE CORPUZ</h2>
        </div>

        <div id="title-box">
            <h1 id="title-1">WEB DESIGNER</h1>
            <h1 id="title-2">FRONT-END DEVELOPER</h1>
        </div>

        <div id="resume-box">
            <div id="icon-box">
                <img src="/projects/personal/natePortfolio/assets/freepik-icons/png/file-of-text.png" style="display: block; width: 50px; height: auto;" alt="" id="icon">
            </div>
        </div>

        <div id="arrow-box">
            <div id="arrow-1"></div>
            <div id="arrow-2"></div>
            <div id="arrow-3"></div>
        </div>

        <div id="backdrop">
            <div id="shape1"></div>
            <div id="shape2"></div>
            <div id="shape3"></div>
        </div>

    </header>
    <main id="main">

    </main>
    <footer id="foot">

    </footer>

    <!-- <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
</body>
</html>
